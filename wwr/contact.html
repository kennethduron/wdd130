<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us – White Water Rafting</title>

    <meta name="description"
        content="Contact the White Water Rafting Company for reservations, general inquiries, and adventure information.">
    <meta name="author" content="Kenneth Duron">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">

        <h1>Contact Us — White Water Rafting Company</h1>

        <section class="company-info">
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
        </section>

        <section class="contact-content" id="section-content">

            <div class="map-wrapper">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.5340688799483!2d14.8651599705942!3d49.57937468815973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470c8e6a11c857bb%3A0x4dd155f8876c4824!2sKominictv%C3%AD%20Sm%C3%ADtko%20s.%20r.%20o.!5e0!3m2!1sen!2sus!4v1729158360366"
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <form>
                <fieldset>
                    <legend>Get in Touch</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <p>Purpose of Message:</p>

                    <label for="general">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label for="website">
                        <input type="radio" id="website" name="purpose" value="website">
                        Website Suggestion
                    </label>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <label class="checkbox-label" for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </fieldset>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Rafting employee number one">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Rafting employee number two">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Rafting employee number three">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>© 2025 White Water Rafting Company — Kenneth Duron</p>

        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.jpg" alt="Facebook icon"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube.png" alt="YouTube icon"></a>
        </nav>
    </footer>

</body>

</html>
