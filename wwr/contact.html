    <div class="form2" style="background-image: url(/wwr/images/water2.webp);">
        <div class="form1">
            <h1>Contact Us</h1><br>
            <form>
                <fieldset>
                    <label for="user">User's name:</label><br>
                    <input type="text" id="user" name="user"><br><br>
                    <label for="email">User's email address:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="purpose">Purpose:</label><br>
                    <select type="radio" name="purpose" id="purpose" required>
                        <option value="">Choose one</option>
                        <option value="general inquiry">General Inquiry</option>
                        <option value="reservation questions">Reservation Questions</option>
                        <option value="website suggestions">Website Suggestions</option>
                    </select><br><br>
                    <label for="comment">Any comment:</label><br>
                    <textarea name="comment" id="comment"></textarea><br><br>
                    <label for="checkbox">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                </fieldset><br>
                <button type="submit">Submit</button>
            </form>
        </div>
