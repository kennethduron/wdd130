<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Us - White Water Rafting" />
    <meta name="author" content="Kenneth Durón" />
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css" />
</head>

<body>
    <header>
        <figure class="header-figure">
            <img src="images/Logo.jpg" alt="White Water Rafting Logo" class="logo" />
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </figure>
    </header>

    <main>
        <div class="hero">
            <img src="images/rafting-hero.jpg" alt="Rafting on the River" />
            <h1>Contact Our Team</h1>
        </div>

        <section class="contact-section">
            <h2>Get in Touch</h2>

            <form class="contact-form">
                <fieldset>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required />

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required />

                    <p>Purpose of Message:</p>
                    <label>
                        <input type="radio" name="purpose" value="general" required />
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation" />
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="website" />
                        Website Suggestion
                    </label>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>

                    <label class="checkbox-label">
                        <input type="checkbox" id="subscribe" name="subscribe" />
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </fieldset>
            </form>

            <div class="company-info">
                <h3>Our Office</h3>
                <p>Phone: 999-999-9999</p>
                <p>Email: <a href="mailto:kennethduron.paz@gmail.com">kennethduron.paz@gmail.com</a></p>

                <div class="employees">
                    <figure>
                        <img src="images/employee1.jpg" alt="Julie" />
                        <figcaption>Julie – Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="Peter" />
                        <figcaption>Peter – Operations</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Mark" />
                        <figcaption>Mark – Safety</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section class="map-section">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.5340688799483!2d14.8651599705942!3d49.57937468815973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470c8e6a11c857bb%3A0x4dd155f8876c4824!2sKominictv%C3%AD%20Sm%C3%ADtko%20s.%20r.%20o.!5e0!3m2!1sen!2sus!4v1729158360366"
                allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        <p>© 2024 White Water Rafting – Kenneth Durón</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="https://youtube.com" target="_blank" rel="noopener">
                <img src="images/youtube.svg" alt="YouTube">
            </a>
        </nav>
    </footer>
</body>

</html>
