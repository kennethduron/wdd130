<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting - Contact Us</title>
    <link rel="stylesheet" href="styles/contactus.css">
</head>

<body>
    <header>
        <h1>Whitewater Rafting</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="trips.html">Trips</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/rafting-hero.jpg" alt="Rafting Hero Image">
        </div>

        <h2>Contact Us</h2>

        <form class="contact-form">
            <fieldset>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose of Message:</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select one…</option>
                    <option value="general">General Inquiry</option>
                    <option value="reservation">Reservation Question</option>
                    <option value="website">Website Suggestion</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>

                <label class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </fieldset>
        </form>

        <section class="info">
            <h3>Our Office</h3>
            <p>Phone: 999-999-9999</p>
            <p>Email: raftingcompany@example.com</p>

            <div class="employees">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Julie</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Peter</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mark</figcaption>
                </figure>
            </div>
        </section>

        <section class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.5340688799483!2d14.8651599705942!3d49.57937468815973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470c8e6a11c857bb%3A0x4dd155f8876c4824!2sKominictví%20Smítko%20s.%20r.%20o.!5e0!3m2!1sen!2sus!4v1729158360366"
                loading="lazy" allowfullscreen="">
            </iframe>
        </section>
    </main>

    <footer>
        <p>© 2024 White Water Rafting</p>
        <a href="wireframe-link.html">Wireframe</a>
    </footer>
</body>

</html>
